<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="errorMessage">
    <div class="alert alert-danger" th:if="${!#strings.isEmpty(errors)}">
        <div th:each="error : ${errors}">
            <span th:text="${#strings.concat('-&nbsp').concat(error)}"></span>
        </div>
    </div>
</th:block>

</html>
