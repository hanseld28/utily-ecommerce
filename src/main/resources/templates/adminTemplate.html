<!DOCTYPE html>
<html th:with="language=${#locale.language}" th:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Painel Administrativo</title>
        <link th:href="@{/assets/custom/template/dist/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    </head>
    <body class="sb-nav-fixed">

        <th:block layout:insert="~{fragments/admin/adminHeader}" />

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <th:block layout:insert="~{fragments/admin/adminSideNavbarMenu}" />
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <th:block layout:fragment="pageContent" />
                    </div>
                </main>
                <th:block layout:insert="~{fragments/admin/adminFooter}" />
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/custom/template/src/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/custom/template/src/assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{/assets/custom/template/src/assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/assets/custom/template/src/assets/demo/datatables-demo.js}"></script>

        <th:block layout:fragment="scripts" />
    </body>
</html>
