<!DOCTYPE html>
<html th:with="language=${#locale.language}" th:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Utily | Loja de Utilidades Domésticas</title>
  </head>
  <body>

    <th:block layout:fragment="pageContent">

      <div class="container">

        <div class="row">

          <div th:each="product : ${products}" class="col-sm-6 col-md-4 col-xl-3 mb-3">

            <div class="card text-center">

              <a th:href="@{/shop/product/details?id=} + ${product.id}">

                <div class="card-body">
                  <img th:src="${product.imageUrl}" class="img-fluid" />
                  <h5 class="card-title" th:text="${product.title}"></h5>
                  <h5 class="card-subtitle mb-2 text-success" th:text="${#strings.replace(#numbers.formatCurrency(product.price), '$', 'R$')}">R$ 50,00</h5>
                  <p class="card-text text-muted" th:text="${#strings.abbreviate(product.operationMode,50)}">Descrição pequena...</p>
                </div>

              </a>

              <div class="card-footer text-muted">

                <form th:action="@{/shop/cart} " method="post">
                  <input type="hidden" name="operation" th:value="save">
                  <input type="hidden" name="productId" th:value="${product.id}">
                  <button type="submit" class="btn btn-link">Adicionar ao carrinho</button>
                </form>

              </div>

            </div>

          </div>

        </div>

      </div>

    </th:block>

  </body>
</html>
