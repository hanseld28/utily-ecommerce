<!DOCTYPE html>
<html th:with="language=${#locale.language}" th:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Minha conta | Loja de Utilidades Domésticas</title>
</head>
<body>

<th:block layout:fragment="pageContent">

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <th:block layout:insert="~{fragments/customer/verticalMenu}"></th:block>
            </div>
            <div class="col-10 mb-3">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/doUpdateAccount}" method="POST">
                            <h3>Alteração de senha</h3>


                            <div class="form-row mt-4">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="inputOldPassword">Senha antiga<span class="text-danger text-bold"> *</span></label>
                                        <input type="password" class="form-control" id="inputOldPassword" placeholder="Digite sua senha antiga">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="inputPassword">Nova senha<span class="text-danger text-bold"> *</span></label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua nova senha">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="inputPassword">Confirme sua senha<span class="text-danger text-bold"> *</span></label>
                                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confime sua nova senha">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4 offset-md-4 mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Alterar senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>

    </div>

</th:block>

</body>
</html>
