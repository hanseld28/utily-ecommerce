<!DOCTYPE html>
<html th:with="language=${#locale.language}" th:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/node_modules/bootstrap/dist/css/bootstrap-grid.min.css}">
    <link rel="stylesheet" th:href="@{/assets/node_modules/bootstrap/dist/css/bootstrap-reboot.min.css}">
    <link rel="stylesheet" th:href="@{/assets/icons/font-awesome/css/fontawesome-all.css}">
    <link rel="stylesheet" th:href="@{/assets/icons/material-design-iconic-font/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/custom/css/styles.css}">

    <title>Utily</title>
</head>
<body>

    <th:block layout:insert="~{fragments/shop/shopHeader}" />

    <th:block layout:fragment="pageContent" />

    <th:block layout:insert="~{fragments/simpleFooter}" />

    <script th:src="@{/assets/node_modules/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/node_modules/popper.js/dist/popper.min.js}"></script>
    <script th:src="@{/assets/node_modules/popper.js/dist/popper-utils.min.js}"></script>
    <script th:src="@{/assets/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    <th:block layout:fragment="scripts" />

</html>
